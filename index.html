<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player-Song sunaoo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo1.png">
</head>
<body>
    <nav class="header">
        <ul>
            <li class="logo"><img src="logo1.png">Music player-Song sunaoo</li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Listen To Yours Favourite Songs</h1>
            <div class="songitem" id="1">
                <img src="cover.jpg" class="coverimage" id="1" alt="1">
                <span class="songname" id="1">song name</span>
                <span class="songitemplay"><span class="timestamp" id="1">00:00</span></span>
            </div>
            <div class="songitem" id="2">
                <img src="cover.jpg" class="coverimage" id="2" alt="2">
                <span class="songname" id="2">song name</span>
                <span class="songitemplay"><span class="timestamp" id="2">00:00</span></span>
            </div>
            <div class="songitem" id="3">
                <img src="cover.jpg" class="coverimage" id="3" alt="3">
                <span class="songname" id="3">song name</span>
                <span class="songitemplay"><span class="timestamp" id="3">00:00</span></span>
            </div>
            <div class="songitem" id="4">
                <img src="cover.jpg" class="coverimage" id="4" alt="4">
                <span class="songname" id="4">song name</span>
                <span class="songitemplay"><span class="timestamp" id="4">00:00</span></span>
            </div>
            <div class="songitem" id="5">
                <img src="cover.jpg" class="coverimage" id="5" alt="5">
                <span class="songname" id="5">song name</span>
                <span class="songitemplay"><span class="timestamp" id="5">00:00</span></span>
            </div>
            <div class="songitem" id="6">
                <img src="cover.jpg" class="coverimage" id="6" alt="6">
                <span class="songname" id="6">song name</span>
                <span class="songitemplay"><span class="timestamp" id="6">00:00</span></span>
            </div>
            <div class="songitem" id="7">
                <img src="cover.jpg" class="coverimage" id="7" alt="7">
                <span class="songname" id="7">song name</span>
                <span class="songitemplay"><span class="timestamp" id="7">00:00</span></span>
            </div>
            <div class="songitem" id="8">
                <img src="cover.jpg" class="coverimage" id="8" alt="8">
                <span class="songname" id="8">song name</span>
                <span class="songitemplay"><span class="timestamp" id="8">00:00</span></span>
            </div>
            <div class="songitem" id="9">
                <img src="cover.jpg" class="coverimage" id="9" alt="9">
                <span class="songname" id="9">song name</span>
                <span class="songitemplay"><span class="timestamp" id="9">00:00</span></span>
            </div>
            <div class="songitem" id="10">
                <img src="cover.jpg" class="coverimage" id="10" alt="10">
                <span class="songname" id="10">song name</span>
                <span class="songitemplay"><span class="timestamp" id="10">00:00</span></span>
            </div>
        </div>
        
    </div>
    <div class="bottom">
        <input type="range" id="progressbar" min="0" value="0" max="100">
        <div class="icons">
            <!-- font awesome icons-->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-backward" id="backward"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="forward"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="gif.gif" width="45px" alt="gif" id="gif">
            <span id="songinformation">songinfo</span><span>--</span>
            <span id="songtimestamp">00:00</span><span>s</span>
        </div>
    </div>
 <script src="script.js"></script>
 <script src="https://kit.fontawesome.com/41784c2bbd.js" crossorigin="anonymous"></script>
 
</body>
</html>
